language: csharp
solution: Alugamer.sln
dotnet: 3.1
mono: none

dist: xenial
services:
  - xvfb

addons:
  browserstack:
    username: "voull1"
    access_key: $BROWSERSTACK_KEY
  chrome: stable

before_script:
  - dotnet run -c 'Debug' -p Alugamer  # start a Web server
  - sleep 10 # give Web server some time to bind to sockets, etc

script:
  - dotnet restore
  - dotnet build --configuration Release
  - dotnet test