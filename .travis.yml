language: csharp
solution: Alugamer.sln
dotnet: 3.1
mono: none

addons:
  browserstack:
    username: "voull1"
    access_key:
        secure: ""
  chrome: stable

before_script:
  - "export DISPLAY=:99.0"
  - "sudo sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - dotnet run -c 'Debug' -p Alugamer  # start a Web server
  - sleep 10 # give Web server some time to bind to sockets, etc

script:
  - dotnet restore
  - dotnet build --configuration Release
  - dotnet test